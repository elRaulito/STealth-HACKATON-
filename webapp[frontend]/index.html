<script>
async function update() {
    var source = 'snapshot.jpg',
        timestamp = (new Date()).getTime(),
        newUrl = source + '?_=' + timestamp;
    document.getElementById("cam").src = newUrl;
}

function getImageDimensions(file) {
  return new Promise (function (resolved, rejected) {
    var i = new Image()
    i.onload = function(){
      resolved({w: i.width, h: i.height})
    };
    i.src = file
  })
}
//setInterval(update, 1000);
</script>

		 async function take_snapshot() {
			// take snapshot and get image data
			   Webcam.snap( async function(data_uri) {
				// convert to base64
        var dimensions = await getImageDimensions(data_uri)
        console.log(dimensions.w)
        console.log(dimensions.h)

        sessionStorage.setItem("immaginebase64",data_uri);




        var base64result = data_uri.split(',')[1];
        var image=base64result
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        raw=JSON.stringify({image});
        var requestOptions = {
                              method: 'POST',
                              headers: myHeaders,
                              body: raw,
                              redirect: 'follow'
                             };
        const response= await fetch("https://stealth.run/image", requestOptions);
        const result = await response.json();
        sessionStorage.setItem("result",JSON.stringify(result));
        document.getElementById('classe').innerHTML =result.result+" detected"
        console.log(result.location)
        document.getElementById('Applications').innerHTML="";
        document.getElementById('prodotti').innerHTML="";
        detection=result.result


        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var img = new Image();   // Create new img element
        img.src =data_uri
        img.onload = function() {
        ctx.drawImage(img, 0, 0);
        // Blue rectangle
        ctx.beginPath();
        ctx.lineWidth = "10";
        ctx.strokeStyle = "blue";
        ctx.rect(result.location[0], result.location[1], result.location[2], result.location[3]);
        ctx.stroke();
        };










                var i,text;

                console.log(dataset[detection])

                for (i = 0; i < dataset[detection].length-2; i++) {
                var buff=dataset[detection][i+2]
                console.log(buff.board.name)
                text+= "<a href="+buff.board.link+">";
                text += buff.board.name + "</a><br><br>";
                }
                text+= "<a href="+dataset[detection][1].more+">";
                text += "  <button type=\"button\" style=\"background-color:#52568D; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;\" class=\"btn btn-primary\">Go to ST site</button>" + "</a><br><br>";

                text=""
                text+="<img src=\""+dataset[detection][0].image+"\"class=\"img-thumbnail\" >"+"<br><br><br><br>";

        i++;
        }
        });

        })


    Webcam.set( {
      width: 240,
      height: 240,
      image_format: 'jpeg',
      jpeg_quality: 90,
      sourceId: cameras[0],
    });
